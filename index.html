<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet</title>
  </head>
  <body>
    <h1>Meet</h1>
    <h2>Name</h2>
    <input type="text" id="name"/> <br>
   
    <h2>Meeting ID</h2>
    <input type="text" id="meetid"/> <br>
    <button onclick=Join()>Connect</button> 
    <script>
      function Join(){


        var meetingId = document.getElementById("meetid").value
        var name = document.getElementById("name").value
        var meetname = document.getElementById("meetname").value


      var script = document.createElement("script");
      script.type = "text/javascript";
      //
      script.addEventListener("load", function (event) {
        // Initialize the factory function
        const meeting = new VideoSDKMeeting();

        // Set apikey, meetingId and participant name
        const apiKey = "f3e9a2aa-43aa-4711-adc5-3dd47ef49e95"; // generated from app.videosdk.live
        // const meetingId = "Accenture";
        // const name = "Akash Mane";

        const config = {
          name: name,
          apiKey: apiKey,
          meetingId: meetingId,

          containerId: null,
          redirectOnLeave: "https://www.videosdk.live/",

          micEnabled: true,
          webcamEnabled: true,
          participantCanToggleSelfWebcam: true,
          participantCanToggleSelfMic: true,

          chatEnabled: true,
          screenShareEnabled: true,
          pollEnabled: true,
          whiteBoardEnabled: true,
          raiseHandEnabled: true,

          recordingEnabled: true,
          recordingWebhookUrl: "https://www.videosdk.live/callback",
          participantCanToggleRecording: true,

          brandingEnabled: true,
          brandLogoURL: "https://cdn.dribbble.com/users/1139587/screenshots/14727882/media/d8bf906f70115d4af55f4f265349780c.png?compress=1&resize=400x300",
          brandName: "Meet",
          poweredBy: false,

          participantCanLeave: true, // if false, leave button won't be visible

          // Live stream meeting to youtube
          livestream: {
            autoStart: true,
            outputs: [
              // {
              //   url: "rtmp://x.rtmp.youtube.com/live2",
              //   streamKey: "<STREAM KEY FROM YOUTUBE>",
              // },
            ],
          },
        permissions: {
          askToJoin: false, // Ask joined participants for entry in meeting
          toggleParticipantMic: true, // Can toggle other participant's mic
          toggleParticipantWebcam: true, // Can toggle other participant's webcam
        },

        joinScreen: {
          visible: true, // Show the join screen ?
          title: "Daily scrum", // Meeting title
          meetingUrl: window.location.href, // Meeting joining url
        },
      };

        meeting.init(config);
      });

      script.src =
        "https://sdk.videosdk.live/rtc-js-prebuilt/0.1.5/rtc-js-prebuilt.js";
      document.getElementsByTagName("head")[0].appendChild(script);
    }
    </script>
  </body>
</html>
